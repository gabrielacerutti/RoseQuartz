<!DOCTYPE html>
<html>
    <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/brand.jpeg" type="image/x-icon">
        <title> Signin na Rose Quartz </title>
    </head>
    <body style="background-color: pink">
        <header>
            <a href="index.html">ᐊ Voltar para loja</a>
            <center>
                <h1 style="color:palevioletred"> Cadastre-se na Rose Quartz </h1>
            </center>
        </header>
        <main>
            <section>
                <form>
                    <p style="color: white"> Nome: 
                        <input type="text" id="nome" name="signin" placeholder="Digite seu nome completo">
                    </p>
                    <p style="color: white"> CPF: 
                        <input type="text" id="cpf" name="signin" placeholder="Digite seu CPF">
                    </p>
                    <p style="color:white"> Data de nascimento (deve ter no mínimo 18 anos):
                        <input type="date" id="data" name="signin" placeholder="dd/mm/aaaa">
                    </p>
                    <p style="color:white"> Endereço:
                        <input type="text" id="end" name="signin">
                        Complemento:
                        <input type="text" id="compl" name="signin">
                        <br><br>
                        Bairro:
                        <input type="text" id="bairro" name="signin">
                        Cidade:
                        <input type="text" id="cidade" name="signin">
                        Estado:
                        <input type="text" id="estado" name="signin">
                    </p>
                    <p style="color: white"> E-mail: 
                        <input type="email" id="email" name="signin" placeholder="Digite seu e-mail">
                    </p>
                    <p style="color: white"> Senha: 
                        <input type="password" id="senha" name="signin" placeholder="Digite uma senha forte">
                    </p>
                    <button onclick="alert('Cadastro realizado com sucesso!')"><a href="carrinho.html">Cadastre-se</a></button>
                </form>
            </section>
        </main>
    </body>
</html>
